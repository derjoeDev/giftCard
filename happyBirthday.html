<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>It's Bob's Birthday!!</h1>
            <img id="bob-img" src="images/minionBob.jpeg">
            <h2 id="bday-age">30 years old</h2>
            <h4 id="bday-date">27 August 2022</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Look what i've got for you on your day!</h2>
            <h5 class="gift-hint">(Hover over the image)</h5>
            <div class="gift-img" id="gift-img-banana"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">YOU are this AWESOME</h2>
            <div class="gift-img" id="gift-img-awesome"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How i hope your day goes</h2>
            <div class="gift-img" id="gift-img-day"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">Cheers!</h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>
        
        <h5 id="footer">Want to create your own Birthday gift site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></h5>
        
    </body>
</html>
